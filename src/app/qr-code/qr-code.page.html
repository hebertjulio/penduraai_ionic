<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>QRCode</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <qrcode
    [elementType]="elementType"
    [qrdata]="transaction"
    [width]="256"
  ></qrcode>
</ion-content>
