<ion-header>
  <ion-toolbar>
    <ion-title>Profile Choose</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refreshData($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list lines="full">
    <ion-item *ngFor="let profile of profileList" button (click)="unlock(profile)">
      <ion-label>{{profile.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
