<ion-header>
  <ion-toolbar>
    <ion-title>User Edit</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="submitForm()" class="ion-padding" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="floating">
          Name<ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          E-mail<ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" type="submit" [disabled]="!form.valid">Save</ion-button>
  </form>
</ion-content>
