<ion-header>
  <ion-toolbar>
    <ion-title size="small" class="ion-text-center">
      {{profile.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="doUnlock()" novalidate class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-label position="floating">
          PIN<ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input formControlName="pin" type="number"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" type="submit" [disabled]="!form.valid">Unlock</ion-button>
  </form>
</ion-content>
